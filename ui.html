<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      padding: 16px;
      background: #ffffff;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    button {
      width: 100%;
      padding: 12px 16px;
      background: #18a0fb;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #1592e6;
    }

    button:active {
      background: #0d7fc7;
    }

    button:disabled {
      background: #e5e5e5;
      color: #999;
      cursor: not-allowed;
    }

    .button-published {
      background: #0d7fc7;
    }

    .button-published:hover {
      background: #0b6ba8;
    }

    .button-unpublished {
      background: #ff6b6b;
    }

    .button-unpublished:hover {
      background: #ff5252;
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="show-published" class="button-published">SHOW PUBLISHED</button>
    <button id="show-unpublished" class="button-unpublished">SHOW UNPUBLISHED</button>
  </div>

  <script>
    const showPublishedBtn = document.getElementById('show-published');
    const showUnpublishedBtn = document.getElementById('show-unpublished');

    function setButtonsEnabled(enabled) {
      showPublishedBtn.disabled = !enabled;
      showUnpublishedBtn.disabled = !enabled;
    }

    showPublishedBtn.addEventListener('click', () => {
      setButtonsEnabled(false);
      parent.postMessage({ pluginMessage: { type: 'show-published' } }, '*');
    });

    showUnpublishedBtn.addEventListener('click', () => {
      setButtonsEnabled(false);
      parent.postMessage({ pluginMessage: { type: 'show-unpublished' } }, '*');
    });

    // Listen for messages from the plugin code
    window.onmessage = (event) => {
      const { type } = event.data.pluginMessage || {};
      if (type === 'enable-buttons') {
        setButtonsEnabled(true);
      }
    };
  </script>
</body>
</html>
